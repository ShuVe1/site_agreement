<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Учет платежей по договорам</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Учет платежей по договорам</h1>
        
        <nav class="nav">
            <button data-section="contracts">Договоры</button>
            <button data-section="add">Добавить договор</button>
            <button data-section="stats">Статистика</button>
        </nav>

        <!-- Секция с договорами -->
        <section id="contracts" class="active-section">
            <table class="contracts-table">
                <thead>
                    <tr>
                        <th>№ Договора</th>
                        <th>Контрагент</th>
                        <th>Сумма</th>
                        <th>Дата</th>
                        <th>Статус</th>
                        <th>Действия</th>
                    </tr>
                </thead>
                <tbody id="contracts-list"></tbody>
            </table>
        </section>

        <!-- Форма добавления договора -->
        <section id="add" class="hidden-section">
            <form class="contract-form" id="contractForm">
                <div class="form-group">
                    <label>Номер договора:</label>
                    <input type="text" id="contractNumber" required>
                </div>
                <div class="form-group">
                    <label>Контрагент:</label>
                    <input type="text" id="contractor" required>
                </div>
                <div class="form-group">
                    <label>Сумма:</label>
                    <input type="number" id="amount" required>
                </div>
                <div class="form-group">
                    <label>Дата:</label>
                    <input type="date" id="date" required>
                </div>
                <div class="form-group">
                    <label>Статус:</label>
                    <select id="status">
                        <option>Ожидает оплаты</option>
                        <option>Оплачен частично</option>
                        <option>Оплачен полностью</option>
                    </select>
                </div>
                <button type="submit">Добавить</button>
            </form>
        </section>

        <!-- Статистика -->
        <section id="stats" class="hidden-section">
            <div class="stats-section">
                <div class="stat-card">
                    <h3>Статистика за месяц</h3>
                    <p>Общая сумма: <span id="month-total">0</span> руб.</p>
                    <p>Количество договоров: <span id="month-count">0</span></p>
                </div>
                <div class="stat-card">
                    <h3>Квартальная статистика</h3>
                    <p>Общая сумма: <span id="quarter-total">0</span> руб.</p>
                    <p>Количество договоров: <span id="quarter-count">0</span></p>
                </div>
            </div>
            <button class="export-btn" onclick="exportStats()">Экспорт в CSV</button>
        </section>
    </div>

    <script src="app.js"></script>
</body>
</html>
